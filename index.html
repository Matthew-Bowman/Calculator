<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="delete">Delete</div>
        <div class="clear">Clear</div>
        <div class="number-one number">1</div>
        <div class="number-two number">2</div>
        <div class="number-three number">3</div>
        <div class="number-four number">4</div>
        <div class="number-five number">5</div>
        <div class="number-six number">6</div>
        <div class="number-seven number">7</div>
        <div class="number-eight number">8</div>
        <div class="number-nine number">9</div>
        <div class="number-zero number">0</div>
        <div class="period">.</div>
        <div class="plus operator">+</div>
        <div class="minus operator">-</div>
        <div class="multiply operator">*</div>
        <div class="divide operator">/</div>
        <div class="equals">=</div>
    </div>
</body>
</html>
