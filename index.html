<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/0311f34120.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="delete">D</div>
        <div class="clear">C</div>
        <div class="clear-entry">CE</div>
        <div class="number-one number" data-value="1">1</div>
        <div class="number-two number" data-value="2">2</div>
        <div class="number-three number" data-value="3">3</div>
        <div class="number-four number" data-value="4">4</div>
        <div class="number-five number" data-value="5">5</div>
        <div class="number-six number" data-value="6">6</div>
        <div class="number-seven number" data-value="7">7</div>
        <div class="number-eight number" data-value="8">8</div>
        <div class="number-nine number" data-value="9">9</div>
        <div class="number-zero number" data-value="0">0</div>
        <div class="period">.</div>
        <div class="sign">-</div>
        <div class="plus operator" data-value="+"><i class="fa-solid fa-plus"></i></div>
        <div class="minus operator" data-value="-"><i class="fa-solid fa-minus"></i></div>
        <div class="multiply operator" data-value="*"><i class="fa-solid fa-multiply"></i></div>
        <div class="divide operator" data-value="/"><i class="fa-solid fa-divide"></i></div>
        <div class="equals">=</div>
    </div>
</body>
</html>
